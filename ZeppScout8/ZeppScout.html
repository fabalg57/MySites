<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepp Scouting</title>
	<link rel="stylesheet" href="ZeppScout.css">   
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-6 md:p-10">

        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Zepp Scouting</h1>
        <p class="text-gray-500 mb-8 text-center">Press an action evaluation button.</p>

        <div id="button-grid" class="grid grid-cols-3 gap-4 mb-8 justify-items-center">
            </div>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Scouting content</h2>
            <textarea id="log-content" rows="10" class="w-full p-3 border border-gray-300 rounded-md bg-white text-gray-800 focus:ring-blue-500 focus:border-blue-500" readonly placeholder="Il log Ã¨ vuoto. Inizia a premere i pulsanti..."></textarea>
            
            <div class="mt-4 flex flex-col sm:flex-row justify-between gap-3">
                <button id="clear-btn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 shadow-md" disabled>
                    Init
                </button>
                <button id="download-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 shadow-md" disabled>
                    Download
                </button>
            </div>
        </div>
    </div>
    
    <script src="ZeppScout.js"></script>
</body>
</html>
